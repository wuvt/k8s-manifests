apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: musicbrainz-redis-cache
  labels:
    app: musicbrainz-redis-cache
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: musicbrainz-redis-cache
    spec:
      containers:
      - name: redis
        image: redis:4-alpine
        args:
        - '--maxmemory 8MB'
        - '--maxmemory-policy allkeys-lru'
        - '--save ""'
        ports:
        - containerPort: 6379
