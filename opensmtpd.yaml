apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: opensmtpd
  name: opensmtpd
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: opensmtpd
    spec:
      containers:
      - name: opensmtpd
        image: wuvt/opensmtpd:latest
        ports:
        - containerPort: 25
        volumeMounts:
        - name: opensmtpd-config
          subPath: smtpd.conf
          mountPath: /etc/smtpd/smtpd.conf
          readOnly: true
        - name: opensmtpd-config
          subPath: mailname
          mountPath: /etc/smtpd/mailname
          readOnly: true
        - name: opensmtpd-tls
          mountPath: /etc/ssl/smtpd
          readOnly: true
      volumes:
      - name: opensmtpd-config
        secret:
          secretName: opensmtpd
      - name: opensmtpd-tls
        secret:
          secretName: opensmtpd.tls
          items:
          - key: tls.crt
            path: cert.pem
          - key: tls.key
            path: privkey.pem
            mode: 384
---
apiVersion: v1
kind: Service
metadata:
  name: opensmtpd
  labels:
    app: opensmtpd
spec:
  selector:
    app: opensmtpd
  ports:
  - name: smtp
    protocol: TCP
    port: 25
---
apiVersion: v1
kind: Service
metadata:
  name: opensmtpd-nodeport
  labels:
    app: opensmtpd
spec:
  selector:
    app: opensmtpd
  type: NodePort
  ports:
  - name: smtp
    protocol: TCP
    port: 25
  externalIPs:
  - 192.168.2.25
  - 192.168.0.246
  - 192.168.0.247
  - 192.168.0.248
