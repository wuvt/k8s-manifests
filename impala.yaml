apiVersion: v1
kind: Service
metadata:
  labels:
    app: impala
    instance: prod
  name: impala
spec:
  externalIPs:
  - 192.168.0.246
  - 192.168.0.247
  - 192.168.0.248
  ports:
  - name: tcp-8011-5000-t5xgt
    port: 8011
    protocol: TCP
    targetPort: 5000
  selector:
    app: impala
    instance: prod
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: impala
    instance: prod
  name: impala
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: impala
        instance: prod
    spec:
      containers:
      - env:
        - name: APP_CONFIG_PATH
          value: /data/config/config.json
        image: quay.io/wuvt/impala
        imagePullPolicy: Always
        name: impala
        ports:
        - containerPort: 8011
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /data/config
          name: impala-config
          readOnly: true
        - mountPath: /etc/localtime
          name: tzinfo
          readOnly: true
      volumes:
      - name: impala-config
        secret:
          defaultMode: 420
          secretName: impala.config
      - hostPath:
          path: /usr/share/zoneinfo/America/New_York
        name: tzinfo
