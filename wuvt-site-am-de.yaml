apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wuvt-site-am
  labels:
    app: wuvt-site
    instance: am
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: wuvt-site
        instance: am
    spec:
      containers:
      - name: wuvt-site
        image: quay.io/wuvt/wuvt-site:latest
        env:
        - name: APP_CONFIG_PATH
          value: /data/config/config.json
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: wuvt-site-am-config
          mountPath: /data/config
          readOnly: true
        - name: wuvt-site-am-ssl
          mountPath: /data/ssl
          readOnly: true
        - name: wuvt-site-am-media
          mountPath: /data/media
        - name: tzinfo
          mountPath: /etc/localtime
          readOnly: true
      volumes:
      - name: wuvt-site-am-config
        secret:
          secretName: wuvt-site-am.config
      - name: wuvt-site-am-ssl
        secret:
          secretName: wuvt-site-am.ssl
      - name: wuvt-site-am-media
        persistentVolumeClaim:
          claimName: wuvt-site-am-media
      - name: tzinfo
        hostPath:
          path: /usr/share/zoneinfo/America/New_York
