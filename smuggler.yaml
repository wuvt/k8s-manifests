apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: smuggler
    instance: prod
  name: smuggler
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: smuggler
        instance: prod
    spec:
      containers:
      - env:
        - name: APP_CONFIG_PATH
          value: /data/config/config.json
        image: quay.io/wuvt/smuggler
        imagePullPolicy: Always
        name: smuggler
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /data/config
          name: smuggler-config
          readOnly: true
        - mountPath: /etc/localtime
          name: tzinfo
          readOnly: true
      volumes:
      - name: smuggler-config
        secret:
          defaultMode: 420
          secretName: smuggler.config
      - hostPath:
          path: /usr/share/zoneinfo/America/New_York
        name: tzinfo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: smuggler
    instance: prod
  name: smuggler
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 5000
  selector:
    app: smuggler
    instance: prod
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: smuggler
  labels:
    app: smuggler
    instance: prod
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 25g
spec:
  tls:
    - hosts:
      - "smuggler.apps.wuvt.vt.edu"
  rules:
    - host: "smuggler.apps.wuvt.vt.edu"
      http:
        paths:
          - path: /
            backend:
              serviceName: smuggler
              servicePort: 8080
